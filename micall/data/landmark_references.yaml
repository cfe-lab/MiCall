    - {name: HIV1B-635-789, start: 635, end: 789, frame: 0, stop: N}
    - {name: HIV1B-sl1, start: 697, end: 731, frame: 0, stop: N}
    - {name: HIV1B-sl2, start: 736, end: 754, frame: 0, stop: N}
    - {name: HIV1B-sl3, start: 766, end: 779, frame: 0, stop: N}
